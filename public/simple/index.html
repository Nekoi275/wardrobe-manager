<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Таблица с одеждой new layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../common/style.css">
<body>
    <div class="table-container">
        <table id="clothes-table">
            <thead>
            <tr>
                <th>
                <div id="search-type">
                    <span>Тип</span>
                    <input class="search" type="text">
                </div>
                </th>
                <th>
                <div id="search-brand">
                    <span>Производитель</span>
                    <input class="search" type="text">
                </div>
                </th>
                <th><span>Цвет</span></th>
                <th><span>Описание</span></th>
                <th><span>Стоимость</span></th>
                <th><span>Дата покупки</span></th>
                <th><span>Сезон</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button id="add-button" class="button" data-modal="#modal-form">Добавить</button>
    <div class="modal-container">
        <div class="overlay" data-modal="close"></div>
        <div id="modal-form" class="modal">
            <div class="modal-title" id="form-name">Form name</div>
            <div class="modal-content">
                <form id="clothes" class="needs-validation" novalidate>
                    <div class="input-group">
                        <p>Тип</p>
                        <input name="type" class="editable" type="text" required>
                        <div class="invalid-feedback">Это поле обязательное</div>
                    </div>
                    <div class="input-group">
                        <p>Производитель</p>
                        <input name="brand" class="editable"  type="text">
                    </div> 
                    <div class="input-group">
                        <p for="color">Цвет</p>
                        <input name="color" class="editable"  type="hidden" required>
                        <canvas class="color-palette"></canvas>
                        <div class="invalid-feedback">Это поле обязательное</div>
                    </div>
                    <div class="input-group">
                        <p>Описание</p>
                        <input name="description" class="editable" type="textarea">
                    </div>
                    <div class="input-group">
                        <p>Стоимость</p>
                        <input name="price" class="editable" type="number" required>
                        <div class="invalid-feedback">Это поле обязательное</div>
                    </div>
                    <div class="input-group">
                        <p>Дата покупки</p>
                        <input name="date" class="editable" type="date" required>
                        <div class="invalid-feedback">Это поле обязательное</div>
                    </div>
                    <div class="input-group">
                        <p>Сезон</p>
                        <div class="radio-group">
                            <span>зима</span>
                            <input name="season" type="radio" id="winter" value="зима">
                            <span>весна</span>
                            <input name="season" type="radio" id="spring" value="весна">
                            <span>лето</span>
                            <input name="season" type="radio" id="summer" value="лето">
                            <span>осень</span>
                            <input name="season" type="radio" id="fall" value="осень">
                        </div>
                        <div class="invalid-feedback">Это поле обязательное</div>
                    </div>
                    <input name="id" type="hidden">
                </form>
            </div>
            <div class="modal-footer">
                <input type="button" id="cancel-button" class="button" data-dismiss="modal" value="Закрыть">
                <input type="button" id="submit-button" class="button" value="Добавить">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/ru.js"></script>
    <script src="classes.js"></script>
    <script src="../common/colorPicker.js"></script>
    <script src="init.js"></script>
</body>
</html>
